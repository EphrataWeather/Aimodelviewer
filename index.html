<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Weather Model Viewer</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f4f4f9; margin: 0; padding: 20px; text-align: center; }
        header { margin-bottom: 30px; }
        h1 { color: #333; }
        p { color: #666; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(600px, 1fr)); gap: 20px; justify-content: center; }
        .card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        img { width: 100%; height: auto; border-radius: 4px; }
        .label { font-weight: bold; display: block; margin-bottom: 10px; color: #444; }
        footer { margin-top: 40px; font-size: 0.8rem; color: #888; }
    </style>
</head>
<body>

    <header>
        <h1>AI Weather Model Comparison</h1>
        <p>Latest Run | Parameter: 2m Temperature (F) | Forecast Hour: F024 (Next Day)</p>
    </header>

    <div class="grid">
        <div class="card">
            <span class="label">ECMWF AIFS (Artificial Intelligence IFS)</span>
            <img src="output/ecmwf_aifs_temp_f24.png" alt="ECMWF AIFS Plot" onerror="this.src='https://placehold.co/600x400?text=Data+Pending';">
        </div>
        
        <div class="card">
            <span class="label">NOAA AIGFS (GraphCast-GFS)</span>
            <img src="output/noaa_aigfs_temp_f24.png" alt="NOAA AIGFS Plot" onerror="this.src='https://placehold.co/600x400?text=Data+Pending';">
        </div>
    </div>

    <footer>
        Generated via GitHub Actions. Data Sources: ECMWF Open Data, NOAA NODD.
    </footer>

</body>
</html>
