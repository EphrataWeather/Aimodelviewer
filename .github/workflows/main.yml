name: Update Model Viewer

on:
  schedule:
    # Run at 05:00 and 17:00 UTC (approx when 00z/12z data is ready)
    - cron: '0 5,17 * * *'
  workflow_dispatch: # Allows manual trigger button

permissions:
  contents: write

jobs:
  build-and-plot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install System Dependencies (ecCodes)
      run: |
        sudo apt-get update
        sudo apt-get install -y libeccodes-dev

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python Libraries
      run: |
        pip install -r requirements.txt

    - name: Run Processing Script
      run: |
        python scripts/process_models.py

    - name: Commit and Push Results
      run: |
        git config --global user.name 'ModelBot'
        git config --global user.email 'bot@noreply.github.com'
        git add output/*.png
        git commit -m "Update model plots [skip ci]" || echo "No changes to commit"
        git push
