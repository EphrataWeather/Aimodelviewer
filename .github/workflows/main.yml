name: Update AI Weather Models

on:
  schedule:
    - cron: '0 6,18 * * *' # Run at 06:00 and 18:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes-dev
          pip install requests xarray matplotlib cartopy numpy cfgrib aiohttp

      - name: Run Model Script
        run: python scripts/process_models.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/*
          git commit -m "Update weather charts $(date -u)" || exit 0
          git push
